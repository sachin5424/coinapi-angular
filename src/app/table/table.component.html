
<div class="container">
    <div class="row">
        <div style="margin-left: 25%;" class="col-md-6 mt-2  text-center">
            <div class="form-group">
              <label for=""></label>
              <input type="text"
                class="form-control" (keyup)="applyFilter($event)" name="" id="" aria-describedby="helpId" placeholder="Search...">
            </div>
       </div>
        <div class="col-md-12">
            <br/>
         
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
              
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> EXCHANGES </th>
                    <td mat-cell *matCellDef="let row"> 
                        <span>
                            <img [src]="row.url"/>
                        </span>
                        {{row.exchange_id}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 24H TRADE VOLUME </th>
                    <td mat-cell *matCellDef="let row"> {{row.data_symbols_count | currency}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
                </table>
              
                <mat-paginator #scheduledOrdersPaginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
        </div>

    </div>
</div>
